<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="text" id="text">
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button>C</button>
                <button>/</button>
                <button>*</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
